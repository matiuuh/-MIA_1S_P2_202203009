<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 MIA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            color: #e0e0e0;
            box-sizing: border-box;
            transition: all 0.4s ease;
        }

        /* Modo Oscuro */
        body[data-bs-theme="dark"] {
            background: #000000;
            color: #ffffff;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 50px;
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            transition: all 0.4s ease;
            text-align: center;
            box-sizing: border-box;
        }

        /* Modo Oscuro para el Contenedor */
        body[data-bs-theme="dark"] .container {
            background-color: #181818;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 35px;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
        }

        .input-output-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .area label {
            margin-bottom: 24px;
            color: #f5f5f5;
            font-weight: 500;
            font-size: 22px;
            text-align: center;
        }

        textarea {
            resize: vertical;
            min-height: 450px;
            max-height: 600px;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #444;
            font-size: 18px;
            background-color: #1b1b1b;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 6px rgba(255, 255, 255, 0.05);
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.6;
            width: 100%;
        }

        textarea:focus {
            border-color: #673ab7;
            box-shadow: 0 0 15px rgba(103, 58, 183, 0.4);
            outline: none;
        }

        textarea::placeholder {
            color: #999;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        /* Nuevos estilos para botones más atractivos */
        .btn-primary {
            background: linear-gradient(45deg, #212121, #424242);
            border: 2px solid #334745;
            color: #e0e0e0;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #517572, #534b68, #496966);
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-success {
            background: linear-gradient(45deg, #212121, #424242);
            border: 2px solid #253b31;
            color: #e0e0e0;
        }

        .btn-success::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #00E676, #405748, #00E676);
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-success:hover::before {
            opacity: 1;
        }

        .btn-danger {
            background: linear-gradient(45deg, #212121, #424242);
            border: 2px solid #000000;
            color: #e0e0e0;
        }

        .btn-danger::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #242c42, #2f2a35, #1b181d);
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-danger:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .btn-outline-dark {
            background: transparent;
            border: 2px solid #aaa;
            color: #eee;
            padding: 10px 15px;
            min-width: auto;
        }

        .btn-outline-dark:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn i {
            margin-right: 10px;
        }

        /* Efecto de brillo en hover */
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.6s, opacity 0.6s;
        }

        .btn:hover::after {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .input-output-container {
                flex-direction: column;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body data-bs-theme="dark">

<div class="container mt-4">
    <h2>Proyecto 1 MIA</h2>

    <div class="d-flex justify-content-end mb-4">
        <button onclick="toggleTema()" class="btn btn-outline-dark">
            <i id="d1-icon" class="bi bi-sun-fill"></i>
        </button>
    </div>

    <div class="input-output-container">
        <div class="area">
            <label for="entrada">Entrada</label>
            <textarea id="entrada" placeholder="Escribe aquí tu código fuente..."></textarea>
        </div>

        <div class="area">
            <label for="consola">Consola</label>
            <textarea id="consola" placeholder="Los resultados de la compilación aparecerán aquí..." readonly></textarea>
        </div>
    </div>

    <div class="buttons">
        <input type="file" hidden id="fileInput" />
        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-file-upload"></i> Cargar Archivo
        </button>
        <button class="btn btn-success" onclick="ejecutar()">
            <i class="fas fa-play"></i> Ejecutar
        </button>
        <button class="btn btn-danger" onclick="limpiar()">
            <i class="fas fa-trash"></i> Limpiar
        </button>
    </div>
</div>

<script>
    function toggleTema() {
        let body = document.body;
        let icon = document.querySelector('#d1-icon');

        if (body.getAttribute("data-bs-theme") === "light") {
            body.setAttribute("data-bs-theme", "dark");
            icon.className = "bi bi-sun-fill";
        } else {
            body.setAttribute("data-bs-theme", "light");
            icon.className = "bi bi-moon-fill";
        }
    }

    // Placeholder para las funciones mencionadas en el HTML
    function ejecutar() {
        // Implementa la lógica de ejecución aquí
        console.log("Ejecutando...");
    }

    function limpiar() {
        document.getElementById('entrada').value = '';
        document.getElementById('consola').value = '';
    }

    // Manejar la carga de archivos
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('entrada').value = e.target.result;
            };
            reader.readAsText(file);
        }
    });
</script>

</body>
</html>
